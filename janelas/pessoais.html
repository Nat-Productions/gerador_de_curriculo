<h2>Dados Pessoais</h2>
<div class="form-group">
    <label for="name">Nome Completo</label>
    <input type="text" id="name" required>
</div>
<div class="form-group">
    <label for="phone">Telefone</label>
    <input type="tel" id="phone" placeholder="(00) 00000-0000">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required>
</div>
<div class="form-group">
    <label for="location">Localização</label>
    <input type="text" id="location" placeholder="Cidade - Estado">
</div>
<div class="form-group">
    <label for="github">GitHub</label>
    <input type="url" id="github">
</div>
<div class="form-group">
    <label for="linkedin">LinkedIn</label>
    <input type="url" id="linkedin">
</div>
<div class="form-group">
    <label for="objective">Objetivo Profissional</label>
    <textarea id="objective" rows="4"></textarea>
</div>
